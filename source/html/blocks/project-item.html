<div class="project-item @@if (context.class) {@@class}">
  <a class="project-item__image-ibg">
    <picture>
      <source srcset="img/content/projects/01.webp" type="image/webp"><img src="img/content/projects/01.jpg" alt=""
           width="410" />
    </picture>

    <div class="project-item__hover">
      подробнее
      <svg width="31" height="8" aria-hidden="true">
        <use xlink:href="#arrow-right-31"></use>
      </svg>
    </div>
  </a>
  <div class="project-item__content">
    <div class="project-item__headline">
      <p class="project-item__type">Типовой проект</p>
      <p class="project-item__name">Амстердам</p>
    </div>
    <div class="project-item__options">
      <div class="project-item__option option-item">
        <svg class="option-item__icon" width="25" height="25" aria-hidden="true">
          <use xlink:href="#icon-square"></use>
        </svg>
        <div class="option-item__text">
          <p class="option-item__key">Площадь</p>
          <p class="option-item__value">195 м2</p>
        </div>
      </div>
      <div class="project-item__option option-item ">
        <svg class="option-item__icon" width="25" height="25" aria-hidden="true">
          <use xlink:href="#icon-material"></use>
        </svg>
        <div class="option-item__text">
          <p class="option-item__key">Материал стен</p>
          <p class="option-item__value">Газоблок</p>
        </div>
      </div>
      <div class="project-item__option option-item">
        <svg class="option-item__icon" width="25" height="25" aria-hidden="true">
          <use xlink:href="#icon-bed"></use>
        </svg>
        <div class="option-item__text">
          <p class="option-item__key">Спальни</p>
          <p class="option-item__value">4</p>
        </div>
      </div>
    </div>
  </div>
</div>
